  <main class="content">
    <div class="page-header">
      <h1><i class="fas fa-user-plus"></i> Cadastro de Cliente</h1>
      <button class="btn-secondary" onclick="toggleClientList()">
        <i class="fas fa-list"></i> Ver Clientes
      </button>
    </div>

    <div class="form-container">
      <form id="formCliente">
        <div class="form-group">
          <label for="nome">
            <i class="fas fa-user"></i>
            Nome Completo
          </label>
          <input id="nome" name="nome" type="text" required placeholder="Nome completo do cliente" />
        </div>

        <div class="form-group">
          <label for="telefone">
            <i class="fas fa-phone"></i>
            Telefone
          </label>
          <input id="telefone" name="telefone" type="tel" required placeholder="(00) 00000-0000" />
        </div>

        <div class="form-group">
          <label for="email">
            <i class="fas fa-envelope"></i>
            E-mail
          </label>
          <input id="email" name="email" type="email" required placeholder="email@exemplo.com" />
        </div>

        <button type="submit" class="btn-primary">
          <i class="fas fa-save"></i>
          Salvar Cliente
        </button>
      </form>
    </div>

    <div id="clientList" class="data-table" style="display: none;">
      <h2>Clientes Cadastrados</h2>
      <div class="table-container">
        <table id="clientesTable">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Telefone</th>
              <th>E-mail</th>
              <th>Data Cadastro</th>
            </tr>
          </thead>
          <tbody>
            <!-- Dados carregados via JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
